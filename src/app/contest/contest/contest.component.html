<div class="page-header">
    <h3 class="page-title">
      Contest
    </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:;">contest</a></li>
        <li class="breadcrumb-item active" aria-current="page">contest</li>
      </ol>
    </nav>
</div>
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Contest form</h4>
        <p class="card-description">
          Contest form
        </p>
        <form [formGroup]="contestForm" class="forms-sample" (ngSubmit)="onsubmit()">
          <div class="form-group">
            <label for="exampleInputName1">Type Name</label>
            <input type="text" class="form-control" formControlName="typename" placeholder="typename" >
              <div *ngIf="submitted && f.typename.errors">
              Typename is required.
               </div>
          </div>
          <div class="form-group">
            <label for="exampleTextarea1">Description</label>
            <textarea class="form-control" placeholder="Description" rows="4" formControlName="description"></textarea>
            
              <div *ngIf="submitted && f.description.errors">
                Description is required.
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Max Entry</label>
            <input type="text" class="form-control"  placeholder="Max Entry" formControlName="maxentry">
            
              <div *ngIf="submitted && f.maxentry.errors">
                Maxentry is required.
            </div>
          
          </div>
          <div class="form-group">
            <label for="exampleInputCity1">Sort by</label>
            <input type="text" class="form-control" placeholder="Sort By" formControlName="sortby">
          
              <div *ngIf="submitted && f.sortby.errors">
                Sortby is required.
            </div>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
