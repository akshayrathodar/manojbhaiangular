<div class="register-photo">
    <div class="form-container">
        <form [formGroup]="angForm" method="post" class="aligncenter">
            <img src="assets/img/logo.png" height="40px" class="center"/>
            <h2 class="text-center"><strong>Welcome Back</strong></h2>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email" formControlName="email" />
                <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert">
                    <div *ngIf="angForm.controls['email'].errors.required">
                    Email is required.
                  </div>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" formControlName="password"/>
                <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert">
                    <div *ngIf="angForm.controls['password'].errors.required">
                    Password is required.
                  </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6"><div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">keep me login.</label></div></div>
                    <div class="col-sm-6"><a href="#">forgot password?</a></div>
                </div>
                
            </div>
            <div class="form-group"><button class="btn btn-block" type="submit" (click)="gotoDash()" >Sign Up</button></div>
        </form>
        
        <div class="image-holder" style="background-image:url('assets/img/Loginside.png')"></div>
    </div>
</div>
